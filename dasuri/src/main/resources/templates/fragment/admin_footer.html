<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관리자 페이지 : 푸터 (오른쪽 섹션)</title>

	<link rel="stylesheet" type="text/css" th:href="@{/admin.css}">

<body>

        <div th:fragment="admin_footer" class="right-content">

              <div class="card">

              			<th width="100px">

              		</tr>

              			<td>문의합니다3
              				<button class="circle_btn" onclick="location='moon_view'"> > </button>
              			</td>
              		</tr>
              	</table>
              </div>

            <h1>신규 신고글</h1>
              <div class="card">
              	<table>
              		<tr align="left">
              			<th width="100px">
              				<a href="moon_list" class="moon_total">전체보기</a>
              			</th>
              		</tr>
              		<tr align="left">
              			<th>오미키</th>
              			<td>호구마요?ㅎㅎ
              				<button class="circle_btn" onclick="location='moon_view'"> > </button>
              			</td>
              		</tr>
              		<tr align="left">
              			<th>유저1</th>
              			<td>신고합니다1
