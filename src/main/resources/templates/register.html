<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/register.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/register.css}">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div class="registration-container">
        <h2>회원 가입</h2>
        <form action="RegistrationServlet" method="post">
            <label for="exp_id">아이디</label>
            <input type="text" id="exp_id" name="username" required>

            <label for="exp_name">이름</label>
            <input type="text" id="exp_name" name="username" required>

            <label for="exp_pwd">비밀번호</label>
            <input type="password" id="exp_pwd" name="password" required>

            <label for="cnf_exp_pwd">비밀번호 확인</label>
            <input type="password" id="cnf_exp_pwd" name="confirmPassword" required>

            <div class="phone-verification">
                <label for="phoneNumber">휴대 전화</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
                <button type="button" class="verification-btn" onclick="verifyPhoneNumber()">인증하기</button>
            </div>

            <label for="address">주소</label>

            <!-- Add code to integrate with Daum Address API -->
            <input type="text" id="sample6_postcode" placeholder="우편번호">
            <input type="button" class="verification-btn" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
            <input type="text" id="sample6_address" placeholder="주소"><br>
            <input type="text" id="sample6_detailAddress" placeholder="상세주소">
            <input type="text" id="sample6_extraAddress" placeholder="참고항목">


            <div class="privacy_checkbox">
                <input type="checkbox" id="teenager" name="teenager" required>
                <label for="teenager">만 14세 이상입니다.</label>
                <br>
                <input type="checkbox" id="agreePrivacy" name="agreePrivacy" required>
                <label for="agreePrivacy">개인 정보 제공 활용 동의</label>
            </div>

            <button type="submit" class="registration-btn">가입하기</button>
        </form>

        <div class="link-container">
            <a href="login">이미 아이디가 있으신경우 로그인하기</a><br>
            <a href="register_expert">기사로 가입하시나요?</a>
        </div>
    </div>
</body>
</html>
